# jekyll
plugins:
  - jekyll-sitemap
  - jemoji
  - jekyll-seo-tag
  - jekyll-paginate
# default front-matter
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      image: /assets/img/logo_banner.png
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Cédric Bouysset"
      comments: true
      permalink: /blog/:year/:month/:day/:title
  -
    scope:
      path: "assets/"
    values:
      sitemap: false
# blog pagination
paginate: 4
paginate_path: "/blog/page:num/"
# analytics
google_analytics: UA-139606105-1
# seo
url: "https://cbouy.github.io"
title: Cédric Bouysset
description: Cédric Bouysset's personnal website
author: Cédric Bouysset
logo: /assets/img/logo_64.png
lang: en_US
twitter:
  username: cedricbouysset
  card: summary_large_image
social:
  name: Cédric Bouysset
  links:
    - https://www.linkedin.com/in/cedric-bouysset/
    - https://github.com/cbouy
    - https://twitter.com/cedricbouysset
