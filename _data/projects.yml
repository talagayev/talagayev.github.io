- name: ProLIF
  description: |
    <a href="https://github.com/chemosim-lab/ProLIF">ProLIF</a> is a tool designed to generate interaction fingerprints for protein-ligand and protein-protein interactions extracted from molecular dynamics trajectories and docking simulations. It also supports DNA-ligand, DNA-protein and DNA-DNA interactions.
  skills: |
    <ul>
      <li>Developping an object oriented program</li>
      <li>Writing unit and integration tests with pytest</li>
      <li>Deploying a continuous integration pipeline with GitHub Actions</li>
      <li>Documenting code with sphinx and publishing it on ReadTheDocs</li>
      <li>Adding interactive notebooks through Binder</li>
      <li>Uploading a module to the <a href="https://pypi.org/">Python Package Index (PyPI)</a></li>
      <li>Approximating interactions between molecules from structural data</li>
    </ul>
  tools: |
    Python: rdkit, mdanalysis, pandas, numpy, pytest, sphinx, setuptools<br />
    CI: GitHub Actions, ReadTheDocs, Binder
- name: ChemFlow
  description: |
    <a href="https://github.com/IFMlab/ChemFlow">ChemFlow</a> is a series of computational chemistry workflows:
    <ul>
      <li>designed to automatize and simplify the drug discovery pipeline and scoring function benchmarking</li>
      <li>including extensive data analysis and reporting tools for rapid decision making</li>
      <li>adapted to work locally or on compute clusters</li>
    </ul>
  skills: |
    <ul>
      <li>Collaborating with other developpers and users</li>
      <li>Converting a protocol to a workflow</li>
      <li>Designing user-friendly interfaces: command-line and graphical</li>
      <li>Self-teaching</li>
      <li>Implementing parallel calculations on different systems (PC, cluster)</li>
      <li>Visualizing chemistry data efficiently</li>
      <li>Documenting a software</li>
      <li>Writing tutorials</li>
    </ul>
  tools: |
    <ul>
      <li>
        Programming:
        <ul>
          <li>Shell: bash, awk, sed, git</li>
          <li>Python: Jupyter-notebooks, pandas, numpy, sklearn, scipy, rdkit, matplotlib, seaborn, PyQt5, PyInstaller, concurrent</li>
        </ul>
      </li>
      <li>Docking: PLANTS, Vina</li>
      <li>Molecular Dynamics: Amber16</li>
      <li>Visualization: PyMOL, VMD</li>
      <li>Versioning: Git</li>
      <li>Job scheduler: PBS, SLURM</li>
    </ul>
  contributors: |
    Diego Enry Barreto Gomes, Paulina Pacak, Nicolas Martin, and Adrien Cerdan. Supervised by Marco Cecchini.
- name: Interference of H<sub>2</sub> with the e<sup>-</sup> transfer to colloidal Pt catalyst
  description: |
    This work is based on the following publication: <i><a href="https://pubs.acs.org/doi/abs/10.1021/j150662a055">J. Phys. Chem. 88, 18, 4131-4135</a></i>.<br />
    Pr. Thomas Ebbesen proposed volunteer Chemoinformatics students to model the evolution of a complex chemical system during our "Kinetics of complex systems" lectures.
  skills: |
    <ul>
      <li>Extracting data from a publication</li>
      <li>Solving ordinary differential equations (ODE)</li>
      <li>Modeling a complex kinetic system</li>
    </ul>
  tools: |
    Python: numpy, scipy, matplotlib
  contributors: |
    Philipe Gantzer, Balthazar Omeyer, and Thomas Mangin. Supervised by Thomas Ebbesen.
